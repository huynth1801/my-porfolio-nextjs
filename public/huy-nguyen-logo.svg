
<svg
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="holo">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#4dfaff" flood-opacity="0.9" />
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#b86bff" flood-opacity="0.7" />
      <feDropShadow dx="0" dy="0" stdDeviation="7" flood-color="#ff4ddb" flood-opacity="0.45" />
    </filter>

    <filter id="rgb">
      <feOffset dx="1" dy="0" in="SourceGraphic" result="r" />
      <feOffset dx="-1" dy="0" in="SourceGraphic" result="b" />
      <feBlend in="r" in2="b" mode="screen" />
    </filter>
  </defs>

  <rect width="128" height="128" rx="22" fill="#0f1117" stroke="#282a33" stroke-width="2" />

  <rect
    width="128"
    height="128"
    rx="22"
    fill="none"
    stroke="#00eaff55"
    stroke-width="3"
    filter="url(#holo)"
  />

  <g
    transform="translate(20,18)"
    stroke="white"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#rgb)"
  >
    <path d="M6 24 V80" />
    <path d="M6 52 H34" />
    <path d="M34 24 V80" />

    <path d="M50 80 V24" />
    <path d="M50 24 L82 80" />
    <path d="M82 24 V80" />
  </g>
</svg>
